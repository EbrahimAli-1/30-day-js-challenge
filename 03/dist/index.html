<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Css Variable With Js</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="flex justify-center bg-[#193969] text-white">
    <div class="text-center container">
      <h1 class="py-10 text-7xl font-bold">
        Update Css Variable With
        <span class="text-[var(--color)] duration-500">Js</span>
      </h1>
      <div class="flex justify-evenly py-10">
        <div>
          <label for="space" class="label">Space: </label>
          <input
            type="range"
            name="space"
            value="10"
            min="5"
            max="100"
            data-size="px"
          />
        </div>
        <div>
          <label for="blur" class="label">Blur: </label>
          <input
            type="range"
            name="blur"
            value="2"
            min="0"
            max="30"
            data-size="px"
          />
        </div>
        <div>
          <label for="color" class="label">Color: </label>
          <input type="color" name="color" value="#8ccdff" class="color" />
        </div>
      </div>
      <div class="flex justify-center">
        <img
          src="image.jpg"
          alt="Image"
          class="bg-[var(--color)] p-[var(--space)] rounded-lg blur-[var(--blur)] duration-500"
        />
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
