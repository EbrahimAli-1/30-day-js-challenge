<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()" style="cursor: pointer">Ã—BREAK DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        let p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "âœ¨");

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 50px; background: red; text-shadow: 2px 2px 10px blue"
      );

      // warning!
      console.warn("Alert");

      // Error :|
      console.error("Error");

      // Info
      console.info("Hello From Another Universe");

      // Testing
      let p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      // console.clear(); ======================================================= Clear =======================================================

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} are ${dog.age * 7} dogs`);
        console.groupEnd(`${dog.name}`);
      });

      // counting

      console.count("Hi");
      console.count("Hi");
      console.count("Bye");
      console.count("Bye");
      console.count("Hi");
      console.count("Hi");
      console.count("Hi");
      console.count("Bye");
      console.count("Hi");
      console.count("Bye");
      console.count("Bye");
      console.count("Hi");
      console.count("Hi");
      console.count("Bye");
      console.count("Bye");
      console.count("Bye");
      console.count("Hi");
      console.count("Hi");

      // timing
      console.time("Fetching Data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("Fetching Data");
          // console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
