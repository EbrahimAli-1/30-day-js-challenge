  <body>

    <script>
      let pressed = [];
      let secretCode = "IEEE";
      let audio = document.querySelector("audio");
      window.addEventListener("keydown", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(0, pressed.length - secretCode.length);
        if (pressed.join("").includes(secretCode)) {
          if (!document.body.innerText.includes("IEEE!")) {
            document.body.appendChild(document.createTextNode("IEEE!"));
          }
          audio.play();
          audio.currentTime = 0;
          // cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
